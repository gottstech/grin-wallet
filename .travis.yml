dist: trusty
sudo: required
language: rust
rust:
- stable
git:
  depth: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-5
    - cmake
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev

cache:
  cargo: true
  timeout: 240
  directories:
  - "$HOME/.cargo"
  - "$TRAVIS_BUILD_DIR/target"

env:
  global:
  - RUST_BACKTRACE="1"
  - RUSTFLAGS="-C debug-assertions"
  - VCPKGRS_DYNAMIC=1

matrix:
  include:
  - os: linux
    env: CI_JOB="test"        CI_JOB_ARGS="config libwallet api"
  - os: linux
    env: CI_JOB="test"        CI_JOB_ARGS="impls"
  - os: linux
    env: CI_JOB="test"        CI_JOB_ARGS="controller xyz"
  - os: linux
    env: CI_JOB="release"     CI_JOB_ARGS=
  - os: osx
    env: CI_JOB="test"        CI_JOB_ARGS="config libwallet api"
  - os: osx
    env: CI_JOB="test"        CI_JOB_ARGS="impls"
  - os: osx
    env: CI_JOB="test"        CI_JOB_ARGS="controller xyz"
  - os: osx
    env: CI_JOB="release"     CI_JOB_ARGS=
  - os: windows
    env: CI_JOB="test"        CI_JOB_ARGS="config"
  - os: windows
    env: CI_JOB="test"        CI_JOB_ARGS="libwallet"
# - os: windows
#   env: CI_JOB="test"        CI_JOB_ARGS="api"
  - os: windows
    env: CI_JOB="test"        CI_JOB_ARGS="impls"
  - os: windows
    env: CI_JOB="test"        CI_JOB_ARGS="controller"
  - os: windows
    env: CI_JOB="test"        CI_JOB_ARGS="xyz"
  - os: windows
    env: CI_JOB="release"     CI_JOB_ARGS=

script:
#- if [ "$TRAVIS_OS_NAME" = "windows" ] && [[ "$CI_JOB_ARGS" = "controller" || "$CI_JOB_ARGS" = "xyz" ]]; then
#    git clone --depth 1 https://github.com/Microsoft/vcpkg.git && cd vcpkg && ./bootstrap-vcpkg.bat && ./vcpkg install openssl:x64-windows-static && cd - > /dev/null || exit 1;
#  fi
- bash .ci/general-jobs

before_cache:
- rm -rf $TRAVIS_BUILD_DIR/target/tmp
- rm -rf $TRAVIS_BUILD_DIR/target/test_output
- rm -rf $TRAVIS_BUILD_DIR/controller/test_output

before_deploy:
- bash .ci/release-jobs

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/release/grinwallet-*.*
  skip_cleanup: true
  on:
    repo: gottstech/grin-wallet
    tags: true
